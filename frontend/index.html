<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users CRUD Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Users Management</h1>
        </header>

        <div class="form-container">
            <h2 id="form-title">Add New User</h2>
            <form id="user-form">
                <input type="hidden" id="user-id">
                <div class="form-group">
                    <label for="user-name">Name:</label>
                    <input type="text" id="user-name" required>
                </div>
                <div class="form-group">
                    <label for="user-mail">Email:</label>
                    <input type="email" id="user-mail" required>
                </div>
                <div class="form-actions">
                    <button type="submit" id="submit-btn">Add User</button>
                    <button type="button" id="cancel-btn" style="display: none;">Cancel</button>
                </div>
            </form>
        </div>

        <div class="table-container">
            <h2>Users List</h2>
            <div id="loading" class="loading">Loading users...</div>
            <div id="error" class="error" style="display: none;"></div>
            <table id="users-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="users-tbody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
